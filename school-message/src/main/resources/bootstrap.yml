#集群配置
#NACOS_SERVER_ADDR: 192.168.190.170:8848,192.168.190.11:8848
#HOST_IP: 192.168.190.11
spring:
  application:
    #服务名称
    name: service-message
  cloud:
    nacos:
      discovery:
        #nacos地址
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        group: DEFAULT_GROUP
        #注册到nacos的ip地址
        ip: ${HOST_IP:127.0.0.1}
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        #nacos上的配置后缀名
        file-extension: yaml
        #共享配置
        shared-configs: nacos-config.yaml
        refresh-enabled: true
